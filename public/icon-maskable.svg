<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="winGradMask" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#137fec;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0a5daa;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Full bleed background for maskable icon -->
    <rect width="512" height="512" fill="#101922" />

    <!-- Windows logo style quadrants with safe zone padding (80px from edges) -->
    <g transform="translate(256, 256)">
        <!-- Top-left quadrant -->
        <rect x="-80" y="-80" width="70" height="70" fill="url(#winGradMask)" rx="10" />

        <!-- Top-right quadrant -->
        <rect x="10" y="-80" width="70" height="70" fill="url(#winGradMask)" rx="10" opacity="0.85" />

        <!-- Bottom-left quadrant -->
        <rect x="-80" y="10" width="70" height="70" fill="url(#winGradMask)" rx="10" opacity="0.85" />

        <!-- Bottom-right quadrant -->
        <rect x="10" y="10" width="70" height="70" fill="url(#winGradMask)" rx="10" opacity="0.7" />
    </g>

    <!-- Version number within safe zone -->
    <text x="256" y="390" font-family="Inter, sans-serif" font-size="38" font-weight="600"
        fill="#137fec" text-anchor="middle">15</text>
</svg>