<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="winGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#137fec;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0a5daa;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="512" height="512" fill="#101922" rx="80" />

    <!-- Windows logo style quadrants with modern Windows 15 aesthetic -->
    <g transform="translate(256, 256)">
        <!-- Top-left quadrant -->
        <rect x="-110" y="-110" width="100" height="100" fill="url(#winGrad)" rx="12" />

        <!-- Top-right quadrant -->
        <rect x="10" y="-110" width="100" height="100" fill="url(#winGrad)" rx="12" opacity="0.85" />

        <!-- Bottom-left quadrant -->
        <rect x="-110" y="10" width="100" height="100" fill="url(#winGrad)" rx="12" opacity="0.85" />

        <!-- Bottom-right quadrant -->
        <rect x="10" y="10" width="100" height="100" fill="url(#winGrad)" rx="12" opacity="0.7" />
    </g>

    <!-- Version number -->
    <text x="256" y="450" font-family="Inter, sans-serif" font-size="48" font-weight="600"
        fill="#137fec" text-anchor="middle">15</text>
</svg>